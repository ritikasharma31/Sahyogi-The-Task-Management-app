<div class="parent">
  <h2 mat-dialog-title>Edit Task</h2>

  <form [formGroup]="taskForm" (ngSubmit)="onSave()" class="project-form" mat-dialog-content>
    <div class="form-columns">
      <div class="left-column">
        <mat-form-field appearance="outline">
          <mat-label>Task Title</mat-label>
          <input matInput formControlName="taskTitle" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Complexity Points</mat-label>
          <input matInput type="number" formControlName="taskComplexityPoint" min="1" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Task State</mat-label>
          <mat-select formControlName="taskCompletionState" required>
            <mat-option [value]="stateEnum.ToDo">To Do</mat-option>
            <mat-option [value]="stateEnum.InProgress">In Progress</mat-option>
            <mat-option [value]="stateEnum.Done">Done</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Deadline</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateDeadline" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="right-column">
        <mat-form-field appearance="outline">
          <mat-label>Task Description</mat-label>
          <textarea matInput formControlName="taskDesc" rows="3"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="actions">
      <button mat-button type="button" (click)="closeDialog()">Cancel</button>
      <button mat-button color="warn" type="button" (click)="onDelete()">Delete</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="taskForm.invalid">Save</button>
    </div>
  </form>
</div>
