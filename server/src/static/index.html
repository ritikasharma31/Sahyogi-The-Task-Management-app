<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <style>
      /* General Styles */
      body {
        font-family: "Arial", sans-serif;
        margin-top: -10px;
        padding: 2px;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      header {
        background-color: #1e3a8a; /* Dark blue */
        color: white;
        padding: 20px 10px;
        text-align: center;
        font-size: 2.5em;
        font-weight: bold;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      main {
        max-width: 600px;
        width: 100%;
        margin-top: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
      }
      h1 {
        color: #1e3a8a; /* Dark blue */
        font-size: 1.8em;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2em;
        color: #555;
        margin-bottom: 30px;
      }
      /* Button Styles */
      .btn-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }
      .btn {
        background-color: #2563eb; /* Blue */
        color: white;
        padding: 10px 20px;
        font-size: 1em;
        font-weight: bold;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .btn:hover {
        background-color: #1e40af; /* Darker Blue */
        transform: translateY(-2px);
      }
      .btn:active {
        background-color: #1d4ed8; /* Slightly Darker Blue */
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <header>Backend API Dashboard</header>
    <main>
      <h1>Welcome to The API Dashboard</h1>
      <p>Choose from the given API endpoints below:</p>
      <div class="btn-container">
        <a class="btn" href="http://localhost:6900">Frontend</a>
      </div>
    </main>
  </body>
</html>
